apply plugin: 'com.android.application'
android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    signingConfigs{
        debug{
            Properties properties = new Properties()
            properties.load(project.rootProject.file('local.properties').newDataInputStream())
            storeFile file(properties.getProperty('storeFile'))
            keyAlias properties.getProperty('keyAlias')
            storePassword properties.getProperty('storePassword')
            keyPassword properties.getProperty('keyPassword')
        }
    }

    compileSdkVersion 27
    def date = new Date()
    def formattedDate = date.format('yyMMddHHmm')
    def code = formattedDate.toInteger()
    defaultConfig {
        applicationId "ml.melun.mangaview"
        minSdkVersion 18
        targetSdkVersion 27
        versionName "1.9-" + code
        versionCode code
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        setProperty("archivesBaseName", "mangaViewer_" + code)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
    buildToolsVersion '27.0.3'
}
repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    google()
}


dependencies {
    implementation 'ch.acra:acra-dialog:5.1.3'
    implementation 'ch.acra:acra-mail:5.1.3'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:support-vector-drawable:27.1.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.google.code.gson:gson:2.8.5'
    //implementation 'com.github.okaybroda:ImageZoom:1.1.0'
    // implementation 'com.jsibbold:zoomage:1.2.0'
    implementation 'com.android.support:design:27.0.2'
    //    implementation 'com.otaliastudios:zoomlayout:1.4.0'
    //    implementation 'com.github.chrisbanes:PhotoView:2.0.0'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.github.omadahealth:swipy:1.2.3@aar'
    //implementation 'jp.wasabeef:glide-transformations:4.0.1'
    //implementation 'com.lyft:scissors:1.1.1'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}
