apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "ml.melun.mangaview"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 7
        versionName "1.1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '27.0.3'
}
repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    //jcenter()
    google()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.google.code.gson:gson:2.8.5'
    //implementation 'com.github.okaybroda:ImageZoom:1.1.0'
    // implementation 'com.jsibbold:zoomage:1.2.0'
    implementation files('C:/Users/junhea/Documents/GitHub/MangaViewAndroid/libs/jsoup-1.11.3.jar')
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.otaliastudios:zoomlayout:1.4.0'
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'
}
